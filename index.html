<!DOCTYPE html>
<html lang="vi">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Thêm các dòng này cho iOS icon -->
    <link rel="apple-touch-icon" href="img/favicon.png">
    <!-- Nếu muốn hỗ trợ nhiều kích thước (tốt hơn) -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="192x192" href="img/apple-touch-icon-192.png"> -->

    <!-- Giúp full màn hình, ẩn thanh địa chỉ khi mở từ icon (rất quan trọng cho cảm giác như app) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- hoặc black, black-translucent -->

    <!-- Tên app khi thêm vào home screen -->
    <meta name="apple-mobile-web-app-title" content="Tình Yêu">
<link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>Tình Yêu</title>
</head>
<body>
     <div id="wrapper">
           <h1>Tình Yêu</h1>

           <div id="clock-box">
                 <div id="clock">
                       <date>0 Ngày</date>
                       <time>00:00:00</time>
                  </div>
            </div>
            
            <div id="info">
                  <div class="one">
                        <img src="img/mai.jpg" class="avt">
                        <p>Lê Thị Tuyết Mai</p>
                  </div>
                  <div id="heart">
                        ❤<anni>...</anni>
                  </div>
                  <div class="two">
                        <img src="img/hoa.jpg" class="avt">
                        <p>Huỳnh Quốc Hòa</p>
                  </div>
            </div>
            
            <div id="music">
                  <center>
                  <audio loop autoplay controls>Your browser does not support the audio element.</audio>
                   </center>
            </div>
           
      </div> 
      
      <script src="app.js"></script>
</body>
</html>
